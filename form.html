<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    label{
      display: block;
      margin: 10px;
    }

    .button{
      display: block;
      margin: 10px 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome to TJ Pitha Ghor</h2>
  <form>
    <label for="name">Your Name
      <input id="name" type="text" placeholder="Your Name">
    </label>
    <label for="email">Your Email
      <input id="email" type="text" placeholder="Your Email">
    </label> 
    <label for="phone">Your Phone No.
      <input id="phone" type="number" placeholder="Your Phone No.">
    </label> 
    </form>
    <fieldset>
      <legend>Pick One Pitha</legend>
      <label for="chitoi">
        <input type="radio" name="pitha" id="chitoi">
        Chitoi
      </label>
      <label for="vapa">
        <input type="radio" name="pitha" id="vapa">
        Vapa
      </label>
      <label for="puli">
        <input type="radio" name="pitha" id="puli">
        Puli
      </label>
    </fieldset>
    <fieldset>
      <legend>Pick One Or More Vortas</legend>
      <label for="shorisha">
        <input type="checkbox" name="vorta" id="shorisha">
        Shorisha
      </label>
      <label for="shutki">
        <input type="checkbox" name="vorta" id="shutki">
        Shutki
      </label>
      <label for="dhonia">
        <input type="checkbox" name="vorta" id="dhonia">
        Dhonia
      </label>
    </fieldset>
    <textarea name="text area" id="" cols="30" rows="3" placeholder="Special Instructions, if any."></textarea>
    <input type="submit" class="button" value="Submit">
</body>
</html>
